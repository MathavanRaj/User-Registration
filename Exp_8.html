<!DOCTYPE html>
<html>
<head>
    <title>User Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
    <form action="Login.php" method="POST">
        <table>
        <h1>User Registration Form</h1>
        <tr>
        <td><label for="username">Username:</label><br><br></td>
        <td><input type="text" id="username" name="username" required><br><br></td>
        </tr>

        <tr>
        <td><label for="email">Email:</label><br><br></td>
        <td><input type="email" id="email" name="email" required><br><br></td>
        </tr>

        <tr>
        <td><label for="password">Password:</label><br><br></td>
        <td><input type="password" id="password" name="password" required><br><br></td>
        </tr>

        <tr>
        <td><label for="confirmPassword">Confirm Password:</label><br><br></td>
        <td><input type="password" id="confirmPassword" name="confirmPassword" required><br><br></td>
        </tr>

        <tr>
        <td><input type="submit" value="Register"></td>
        </tr>

    </div>
    </form>

    <div id="message"></div>

    <script>
        document.getElementById("registrationForm").addEventListener("submit", function (event) {
            event.preventDefault(); 

            
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            
            if (password !== confirmPassword) {
                document.getElementById("message").textContent = "Password and Confirm Password do not match.";
                return;
            }

        
            const data = {
                username: username,
                email: email,
                password: password
            };

            
            fetch('Login.php', {
                method: 'POST',
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.text())
            .then(responseText => {
                document.getElementById("message").textContent = responseText;
            });
        });
    </script>
    </table>
</body>
</html>
